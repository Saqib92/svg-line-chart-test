<div id="stats_box" style="visibility: visible!important;" [ngStyle]="{ left: stats_box.x + 'px' }">
  <div class="line-card" id="ggg" [ngStyle]="{ top: stats_box.y + 'px' }">
    <div class="card-wrapper inside-card text-left">
      Tooltip content
      {{amount}}
    </div>
  </div>
</div>

          transform="matrix(1, 0, 0, 1, -9.2, -57.9)" />

        <rect x="86.5" y="80" width="6.9" height="180.6" style="fill: gray; stroke-width: 1;"
          transform="matrix(0, 1, -1, 0, 242, 13)" />
      </pattern>

      <pattern id="pattern-3" patternTransform="55, 0, 0, 0.36, 24.5, 0" xlink:href="#pattern-2" />
